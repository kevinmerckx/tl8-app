<div [class]="alertClass" role="alert">
  <div class="alert-items">
    <div class="alert-item static">
      <div class="alert-icon-wrapper">
        <fa-icon [icon]="icons[messageType]"></fa-icon>
      </div>
      <span class="alert-text"><ng-content></ng-content></span>
    </div>
    <div class="alert-item static alert-action-wrapper" *ngIf="actionTemplate">
      <ng-container *ngTemplateOutlet="actionTemplate"></ng-container>
    </div>
  </div>
</div>
